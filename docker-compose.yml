version: '3.8'

services:
  backend:
    build: .
    image: 635737031454.dkr.ecr.eu-south-2.amazonaws.com/delejove-v2-backend:latest
    container_name: delejove-v2-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    ports:
      - "5001:5001"
    networks:
      - delejove-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend-v2-staging:
    image: 635737031454.dkr.ecr.eu-south-2.amazonaws.com/delejove-v2-backend:staging
    container_name: delejove-v2-backend-staging
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=staging
      - PYTHONUNBUFFERED=1
    ports:
      - "5003:5001"
    networks:
      - delejove-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  socketio:
    image: 635737031454.dkr.ecr.eu-south-2.amazonaws.com/delejove-v2-backend:latest
    container_name: delejove-v2-socketio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: ["uvicorn", "socketio_server:app", "--host", "0.0.0.0", "--port", "5005", "--log-level", "info"]
    ports:
      - "5005:5005"
    networks:
      - delejove-network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(socket.AF_INET, socket.SOCK_STREAM); s.connect(('localhost', 5005)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend-v1:
    image: 635737031454.dkr.ecr.eu-south-2.amazonaws.com/agape-v1:latest
    container_name: agape-backend-v1
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    ports:
      - "5002:5002"
    networks:
      - delejove-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5002/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend-v1-staging:
    image: 635737031454.dkr.ecr.eu-south-2.amazonaws.com/agape-v1:staging
    container_name: agape-backend-v1-staging
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=staging
      - PYTHONUNBUFFERED=1
    ports:
      - "5004:5002"
    networks:
      - delejove-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5002/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.25-alpine
    container_name: delejove-v2-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - delejove-network
    depends_on:
      - backend-v1
      - backend
      - backend-v2-staging
      - backend-v1-staging
      - socketio
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  delejove-network:
    driver: bridge
